name: Create libs

on:
  push:
    paths:
    - '.github/workflows/createlibs.yaml'

permissions:
  contents: write

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        go-version: [ '1.22.x' ]
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Install cargo-c
      run: cargo install cargo-c

    - name: Build and install Rust library
      run: cargo cinstall -p yara-x-capi --release --pkgconfigdir=${{ github.workspace }} --includedir=${{ github.workspace }} --libdir=${{ github.workspace }}
      env:
        CARGO_TARGET_DIR : ./target

    - name: Output target directory
      run: ls target/
